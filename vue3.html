<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div>{{ message }}</div>
		<button @click="addAttr">加属性</button>
		<button @click="reduceAttr">减属性</button>
        <div>{{userInfo}}</div>
        <!-- <div>{{JSON.stringify(userInfo)}}</div> -->
    </div>
    
    <script>
    const { createApp } = Vue
    
    createApp({
        data() {
            return {
                message: 'Hello Vue!',
                userInfo: {}
            }
        },
        methods: {
            addAttr() {
                this.userInfo[Math.random()] = Math.random();
            },
            reduceAttr() {}
        }
    }).mount('#app')
    </script>
</body>
</html>
