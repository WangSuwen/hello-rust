        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const radius = 150;
        const cardCount = 5;
        const angleDelta = (2 * Math.PI) / cardCount;

        function drawCard(x, y, angle) {
            const cardWidth = 60;
            const cardHeight = 90;

            // Draw card background
            ctx.fillStyle = "white";
            ctx.fillRect(x - cardWidth / 2, y - cardHeight / 2, cardWidth, cardHeight);

            // Draw card border
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(x - cardWidth / 2, y - cardHeight / 2, cardWidth, cardHeight);

            // Draw card number
            ctx.fillStyle = "black";
            ctx.font = "bold 24px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("A", x, y);
        }

        function drawCards() {
            for (let i = 0; i < cardCount; i++) {
                const angle = i * angleDelta;
                const x = canvas.width / 2 + radius * Math.cos(angle);
                const y = canvas.height / 2 + radius * Math.sin(angle);

                drawCard(x, y, angle);
            }
        }

        function clearCanvas() {
            console.log(canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            clearCanvas();

            // Update angle
            angle += 0.02;

            // Draw cards
            drawCards();

            requestAnimationFrame(draw);
        }

        let angle = 0;
        draw();

    </script>
